<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'title' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">management-session</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="ion-margin">
      <ion-button fill="clear" (click)="openCreateSessionModal()">
        <ion-icon name="add-circle" aria-hidden="true"></ion-icon>
      </ion-button>
    </div>

    <ion-grid class="ion-text-center ion-margin">
      <ion-row class="header-row">
        <ion-col>
          <ion-text>#</ion-text>
        </ion-col>

        <ion-col>
          <ion-text>Session Name</ion-text>
        </ion-col>

        <ion-col>
          <ion-text>Session Key</ion-text>
        </ion-col>

        <ion-col>

        </ion-col>
      </ion-row>

      <ion-row *ngFor="let item of items">
        <ion-col>
          <ion-text>
            {{ item.order }}
          </ion-text>
        </ion-col>

        <ion-col>
          <ion-chip color="success" routerLink="{{ item.id }}">
            <ion-text>
              {{ item.sessionName }}
            </ion-text>
          </ion-chip>
        </ion-col>

        <ion-col>
          <ion-text>
            {{ item.sessionKey }}
          </ion-text>
        </ion-col>

        <ion-col>
          <ion-button fill="clear">
            <ion-icon name="remove-circle" aria-hidden="true"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <app-pagination
      [currentPage]="currentPage"
      [totalItems]="totalItems"
      [itemsPerPage]="itemsPerPage"
      (pageChanged)="onPageChanged($event)"
    ></app-pagination>
  </ion-content>

</ion-content>
