<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">management-session</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid class="ion-text-center ion-margin">
      <ion-row class="header-row">
        <ion-col>
          <ion-text>Title</ion-text>
        </ion-col>

        <ion-col>
          <ion-text>Youtube Ext</ion-text>
        </ion-col>

        <ion-col>

        </ion-col>
      </ion-row>

      <ion-row *ngFor="let item of items">
        <ion-col>
          <ion-text>
            {{ item.title }}
          </ion-text>
        </ion-col>

        <ion-col>
          <ion-text>
            {{ item.extension }}
          </ion-text>
        </ion-col>

        <ion-col>
          <ion-button fill="clear">
            <ion-icon name="remove-circle" aria-hidden="true"></ion-icon>
          </ion-button>
        </ion-col>

      </ion-row>

    </ion-grid>
  </ion-content>

</ion-content>
