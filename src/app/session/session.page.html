<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button expand="block" (click)="openModal()">Open</ion-button>
  </ion-content>

  <div id="container">

    <ion-grid>
      <ion-row>
        <ion-col size="6" size-sm="3">
          <ion-card button (click)="openModal()">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
            <ion-card-header >
              <ion-card-title>Card Title</ion-card-title>
              <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              Here's a small text description for the card content. Nothing more, nothing less.
            </ion-card-content>
          </ion-card>

        </ion-col>
        <ion-col size="6" size-sm="3">2</ion-col>
        <ion-col size="6" size-sm="3">3</ion-col>
        <ion-col size="6" size-sm="3">4</ion-col>
        <ion-col size="6" size-sm="3">5</ion-col>

        <ion-col size="12" size-sm="3">6</ion-col>
        <ion-col size="12" size-sm="3">4</ion-col>

      </ion-row>
    </ion-grid>




  </div>
</ion-content>
