<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-grid>
      <ion-row>
        <ion-col size="6" size-sm="3">
          <app-card-item>
          </app-card-item>

        </ion-col>
        <ion-col size="6" size-sm="3">2</ion-col>
        <ion-col size="6" size-sm="3">3</ion-col>
        <ion-col size="6" size-sm="3">4</ion-col>
        <ion-col size="6" size-sm="3">5</ion-col>

        <ion-col size="12" size-sm="3">6</ion-col>
        <ion-col size="12" size-sm="3">4</ion-col>

      </ion-row>
    </ion-grid>




  </div>
</ion-content>
